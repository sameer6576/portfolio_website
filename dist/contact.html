<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5a79ed42e5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact Me | Sameer Ahmed</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <a href="index.html" class="hover">
            <img src="img/logo.png" alt="My Portfolio" id="logo" />
          </a>
          <ul>
            <li><a href="index.html" class="">Home</a></li>
            <li><a href="about.html" class="">About</a></li>
            <li><a href="work.html" class="">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- section a : contact form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottomline"></div>
        <p class="lead">Here is how you can reach me</p>
        <form
          method="data-netlify "
          data-netlify="true"
          data-netlify-recaptcha="true"
        >
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="text"
              class="text-input email-input"
              placeholder="Email"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              type="text"
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- section b : contact info -->

    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div class="contact-tabs">
            <i class="fas fa-envelope fa-2x">
              <h3>Email</h3>
              <p>sameerahmed6576@gmail.com</p>
            </i>
          </div>
          <div class="contact-tabs">
            <i class="fas fa-phone fa-2x">
              <h3>Phone</h3>
              <p>9599733524</p>
            </i>
          </div>
          <div class="contact-tabs">
            <i class="fas fa-address-card fa-2x">
              <h3>Address</h3>
              <p>Noida</p>
            </i>
          </div>
        </div>
      </div>
    </section>

    <!-- section-c tagline -->
    <section id="contact-c" class="bg-main py4">
      <div class="container">
        <h1>Let's Start Your Next Project</h1>
      </div>
    </section>
    <!-- footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2021. All Right Reserved</p>
        <div class="social">
          <a href="https://www.instagram.com/sameer_6576/"
            ><i class="fab fa-instagram fa-2x"></i>
          </a>
          <a href="www.facebook.com"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="www.linkedin.com"><i class="fab fa-linkedin fa-2x"></i></a>
          <a href="www.github.com"><i class="fab fa-github fa-2x"></i></a>
        </div>
      </div>
    </footer>

    <!-- <script src="js/typewriter.js"></script> -->
  </body>
</html>
